			Videodisplay.pause();
		}
		
		function doStop ()

			Videodisplay.stop();

		}
	
	</script>

<script LANGUAGE="JavaScript" TYPE="text/javascript">
	
		function getNamedKey(k)
		{ 
  			if(typeof KeyEvent == "undefined") 
  			{
    			return ''; 
  			} 
  			else
  			{
    			for( key in KeyEvent )
    			{
      				if(KeyEvent[key] == k)
        				return key.substr("DOM_VK_".length)
    			}
  			}
		}
		
		function keyPressed(evt)
		{
  			var e = evt || window.event; 
  			var objForm=document.forms[0];
  			var ch='';

  			if(e.keyCode > 0)
  			{
		  		Videodisplay.passCharCode(e.keyCode);
  			}
  			else
  			{
	  			if(document.layers)
	  			{
	
	  			} 
	  			else if(document.all)
	  			{
	
		  		} 
	  			else if (document.getElementById)
				{
	    			if(e.keyCode == 0)
	    				Videodisplay.passCharCode(e.charCode);
	    			else
	    				Videodisplay.passCharCode(e.keyCode);
	 			}
	 			else
	 			{
	    			objForm.whichP.value = objForm.keyCodeP.value = objForm.charCodeP = 'not supported';
	  			}
  			}
  			return true;
		}

		function init()
		{
  			if(document.captureEvents)
   		 		document.captureEvents(Event.KEYPRESS);

	  		document.onkeypress = keyPressed;	
		}
	
		window.onload=init;	
	
	</SCRIPT>
